<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>星座香氛推薦</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      background: linear-gradient(to bottom, #ffe4e1, #fefefe);
      margin: 0;
      padding: 2rem;
      color: #333;
    }
    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 0.2rem;
    }
    h2 {
      font-size: 1.5rem;
    }
    p {
      line-height: 1.6;
    }
    .form {
      text-align: center;
      margin-bottom: 2rem;
    }
    .card {
      background: white;
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      max-width: 600px;
      margin: 1rem auto;
    }
    .error {
      color: red;
      text-align: center;
    }
    .icon {
      text-align: center;
      font-size: 4rem;
      margin-bottom: 1rem;
    }
    .date-info {
      text-align: center;
      font-size: 0.9rem;
      color: #666;
      margin-top: -1rem;
      margin-bottom: 1.5rem;
    }
    .recommend-box {
      background-color: #fff4e6;
      padding: 1rem;
      border-left: 4px solid #ff9800;
      border-radius: 0.5rem;
      margin-top: 1rem;
    }
    .recommend-box small {
      color: #666;
    }
    .moon-phase-box {
      margin-top: 1rem;
      padding: 1rem;
      background: #f0f8ff;
      border-left: 4px solid #2196f3;
      border-radius: 0.5rem;
      text-align: center;
      font-weight: bold;
    }
    input[type="text"] {
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 0.3rem;
      width: 180px;
    }
  </style>
</head>
<body>
  <h1>星座香氛推薦</h1>
  <div class="form">
    <label>輸入生日（YYYY-MM-DD）：</label>
    <input type="text" id="birthdate" placeholder="例如 1990-04-11" />
    <button onclick="getHoroscope()">查看運勢</button>
  </div>
  <div id="result"></div>

  <script>
    const zodiacMap = [...{
      sign: '摩羯座', start: '01-01', end: '01-19', icon: '♑'
    }, {
      sign: '水瓶座', start: '01-20', end: '02-18', icon: '♒'
    }, {
      sign: '雙魚座', start: '02-19', end: '03-20', icon: '♓'
    }, {
      sign: '牡羊座', start: '03-21', end: '04-19', icon: '♈'
    }, {
      sign: '金牛座', start: '04-20', end: '05-20', icon: '♉'
    }, {
      sign: '雙子座', start: '05-21', end: '06-20', icon: '♊'
    }, {
      sign: '巨蟹座', start: '06-21', end: '07-22', icon: '♋'
    }, {
      sign: '獅子座', start: '07-23', end: '08-22', icon: '♌'
    }, {
      sign: '處女座', start: '08-23', end: '09-22', icon: '♍'
    }, {
      sign: '天秤座', start: '09-23', end: '10-22', icon: '♎'
    }, {
      sign: '天蠍座', start: '10-23', end: '11-21', icon: '♏'
    }, {
      sign: '射手座', start: '11-22', end: '12-21', icon: '♐'
    }, {
      sign: '摩羯座', start: '12-22', end: '12-31', icon: '♑'
    }];

    function getZodiac(month, day) {
      const mmdd = `${month.toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}`;
      return zodiacMap.find(z => mmdd >= z.start && mmdd <= z.end) || { sign: '未知', icon: '' };
    }

    function saveBirthdayToLocalStorage(date) {
      localStorage.setItem('user_birthday', date);
    }

    function loadBirthdayFromLocalStorage() {
      const savedDate = localStorage.getItem('user_birthday');
      if (savedDate) {
        document.getElementById('birthdate').value = savedDate;
      }
    }

    function getMoonPhaseText(date) {
      const knownNewMoon = new Date('2000-01-06T18:14:00Z');
      const synodicMonth = 29.530588853;
      const daysSinceNew = (date - knownNewMoon) / 1000 / 60 / 60 / 24;
      const currentPhase = daysSinceNew % synodicMonth;

      if (currentPhase < 1.84566) return '🌑 新月：適合設定新目標與冥想啟動';
      if (currentPhase < 5.53699) return '🌓 上弦月：適合採取行動與實踐計畫';
      if (currentPhase < 9.22831) return '🌔 盈凸月：加強信念、持續努力';
      if (currentPhase < 12.91963) return '🌕 滿月：適合釋放壓力與感恩';
      if (currentPhase < 16.61096) return '🌖 虧凸月：釐清情緒、沉澱回顧';
      if (currentPhase < 20.30228) return '🌗 下弦月：放下執著、調整方向';
      if (currentPhase < 23.99361) return '🌘 殘月：適合療癒、休養與休息';
      return '🌑 新月前夕：預備清空與重啟';
    }

    async function getHoroscope() {
      const date = document.getElementById('birthdate').value.trim();
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = '';

      if (!/^\d{4}-\d{2}-\d{2}$/.test(date)) {
        resultDiv.innerHTML = '<p class="error">請輸入正確格式的生日，例如 1990-04-11</p>';
        return;
      }

      saveBirthdayToLocalStorage(date);

      const [year, month, day] = date.split('-').map(Number);
      const { sign: zodiac, icon } = getZodiac(month, day);

      try {
        const res = await axios.get('https://script.google.com/macros/s/AKfycbz_MCZrjkTqdYI1coLdax2YAd4ZPJkOuSHvmbjjCvM90VCcpNpWLMnsO6wbgUfDOfT5hw/exec');
        const data = res.data.find(item => item.Zodiac === zodiac);

        if (!data) {
          resultDiv.innerHTML = '<p class="error">找不到對應的星座資料</p>';
          return;
        }

        const moonPhase = getMoonPhaseText(new Date());

        resultDiv.innerHTML = `
          <div class="card">
            <div class="icon">${icon}</div>
            <h2>${zodiac}</h2>
            <div class="date-info">${new Date().toLocaleDateString()} 今日運勢</div>
            <p><strong>原因與分析：</strong>${data.Quote}</p>
            <div class="recommend-box">
              <p style="margin: 0;"><strong>推薦香氛：</strong>${data.Recommend || '無資料'}</p>
              <small>適合用於今天的能量調整與香氛冥想</small>
            </div>
            <div class="moon-phase-box">${moonPhase}</div>
          </div>
        `;
      } catch (error) {
        resultDiv.innerHTML = '<p class="error">無法取得資料，請稍後再試。</p>';
      }
    }

    window.onload = () => {
      loadBirthdayFromLocalStorage();
    };
  </script>
</body>
</html>
